{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <table class = "table">
        <thead>
            <tr>
                <th>Type</th>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- TODO: Loop through the database entries to display them in this table -->
            {% for member in list %}
                <tr>
                    <td>{{ member["state"] }}</td>
                    <td>{{ member["symbol"] }}</td>
                    <td>{{ member["shares"] }}</td>
                    <td>{{ member["price"] }} </td>
                    <td>${{ member["time"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
